<div class="container mt-5">
  <div class="title-container">
    <h1 class="text-center">Catálogo de Películas</h1>
  </div>

  <div class="row mb-3">
    <div class="col-md-8 mb-3 mb-md-0">
      <input type="text" class="form-control" placeholder="Buscar películas..." [(ngModel)]="searchTerm">
    </div>
    <div class="col-md-4">
      <select class="form-select" [(ngModel)]="selectedGenre">
        <option *ngFor="let genre of genres" [value]="genre">{{genre}}</option>
      </select>
    </div>
  </div>

  <div>
    <h2 class="text-center">Últimas producciones</h2>
  </div>
  <app-movie-carousel [movies]="latestMovies"></app-movie-carousel>
  <app-movie-list [movies]="filteredMovies"></app-movie-list>
</div>

<app-movie-modal></app-movie-modal>
