<div id="carouselIndicators" class="carousel slide mb-5" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let movie of movies; let i = index" [class.active]="i === 0">
      <img [src]="movie.image" class="d-block w-100" alt="{{movie.title}}">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{movie.title}}</h5>
        <p>{{movie.synopsis}}</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>
